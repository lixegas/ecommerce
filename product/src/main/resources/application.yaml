server:
  port: 8084
  error:
    include-stacktrace: never
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: auth
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect